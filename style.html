<!-- ---------- style.html ---------- -->
<style>
  body {
    background: #f7f9fc;
    font-family: "Segoe UI", sans-serif;
    padding: 20px;
  }
  .container {
    max-width: 700px;
    margin: auto;
  }
  .title {
    text-align: center;
    color: #4a6fa5;
    font-weight: 600;
  }
  .card {
    background: #ffffff;
    padding: 18px;
    border-radius: 14px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.06);
    margin-bottom: 18px;
  }
  label {
    font-weight: 600;
    color: #5b6d7a;
    margin-top: 10px;
    display: block;
  }
  .input {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #d7dce1;
    margin-top: 6px;
    box-sizing: border-box;
  }
  .cute {
    background: #f3f7ff;
    transition: 0.25s;
  }
  .cute:focus {
    background: #e7efff;
    border-color: #4a6fa5;
    outline: none;
  }
  .searchable {
    padding: 10px;
  }
  .btn {
    width: 100%;
    padding: 12px;
    margin-top: 14px;
    background: #4a6fa5;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 18px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.06);
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #f0f0f0;
    text-align: center;
  }
  th {
    background: #4a6fa5;
    color: #fff;
  }
  .small-input {
    width: 80px;
    padding: 6px;
    border-radius: 8px;
    border: 1px solid #cfd6df;
  }
  .save-btn {
    background: #28a745;
    margin-top: 14px;
  }
  .save-btn:hover { background: #1e7e34; }
  .footer {
    text-align: center;
    margin-top: 20px;
    font-size: 13px;
    color: #3c4b57;
    opacity: 0.85;
    font-weight: 600;
  }
  .disabled-box { opacity: 0.6; }
  .logo-container { padding: 12px; border-bottom: 1px solid #e6ebf2; }
  #tableArea p { text-align:center; color:#5b6d7a; margin-top:12px; }
  
</style>
